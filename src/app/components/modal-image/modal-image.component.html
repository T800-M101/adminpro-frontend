<div class="fondo-modal-image hidden animated fadeIn fast"

[class.hidden]="modalImagenService.hideModal">

  <div class="modal fade show"
       id="exampleModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="exampleModalLabel1"
       style="display:block;">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Load image</h4>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                        class="cursor"
                        (click)="closeModal()">
                        <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <h3>Select an image</h3>
              <div class="text-center">
                <img *ngIf="!imgTemp" [src]="modalImagenService.img" alt="user_img" class="img-avatar">
                <img *ngIf="imgTemp" [src]="imgTemp" alt="user_img" class="img-avatar">

            </div>
            <input type="file"
                   (change)="uploadImg($event)">
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal"
                        (click)=closeModal()>
                        Cancel
                </button>
                <button type="button"
                        class="btn btn-primary"
                        (click)="changeImg()">
                        Update picture
                </button>
            </div>
        </div>
    </div>
  </div>

</div>
