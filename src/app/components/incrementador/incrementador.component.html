<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" 
                type="button" 
                (click)="cambiarValor(-10)"
                >
                <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" 
           class="form-control" 
           [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}"
           placeholder="Progreso"
           min="0"
           max="100"
           (ngModelChange)="onChange($event)"
           [(ngModel)]="progreso">

    <span class="input-group-btn">
       <button [ngClass]="btnClass"
               type="button"
               (click)="cambiarValor(10)">
               <i class="fa fa-plus" ></i>
      </button>
    </span>
</div>
<span class="text-danger small text-center" 
*ngIf="progreso > 100 || progreso < 0">Values must be between 0 and 100
</span>
